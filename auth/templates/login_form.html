<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Atoms MCP OAuth Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0 auto; padding: 2rem; max-width: 420px; }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #1f2937; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        label { display: flex; flex-direction: column; font-weight: 600; color: #374151; }
        input { padding: 0.6rem 0.75rem; border-radius: 6px; border: 1px solid #d1d5db; font-size: 1rem; }
        button { background: #2563eb; color: white; padding: 0.75rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .error { background: #fef2f2; color: #dc2626; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
        .info { background: #eff6ff; color: #1e40af; padding: 0.75rem; border-radius: 6px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>üîê Atoms MCP OAuth Login</h1>
    
    <div class="info">
        <strong>OAuth 2.1 Authentication</strong><br>
        Log in with your Supabase credentials to access FastMCP tools.
    </div>
    
    $ERROR
    
    <form method="POST">
        <input type="hidden" name="redirect_uri" value="$redirect_uri">
        <input type="hidden" name="state" value="$state">
        <input type="hidden" name="code_challenge" value="$code_challenge">
        <input type="hidden" name="code_challenge_method" value="$code_challenge_method">
        
        <label>
            Email
            <input type="email" name="email" required>
        </label>
        
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        
        <button type="submit">Login with Supabase</button>
    </form>
</body>
</html>
