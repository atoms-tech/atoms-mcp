# SonarCloud Configuration
# https://sonarcloud.io/

# Project identification
sonar.projectKey=atoms-tech_atoms-mcp
sonar.organization=atoms-tech

# Project metadata
sonar.projectName=Atoms MCP
sonar.projectVersion=0.1.0

# Source code
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/*_test.py,\
  **/test_*.py,\
  **/tests/**,\
  **/pheno_vendor/**,\
  **/lib-sdks/**,\
  **/archive/**,\
  **/__pycache__/**,\
  **/build/**,\
  **/dist/**,\
  **/*.egg-info/**,\
  **/migrations/**,\
  **/.venv/**

# Test sources
sonar.tests=tests
sonar.test.inclusions=\
  **/test_*.py,\
  **/*_test.py

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py

# Python specific
sonar.python.version=3.11,3.12,3.13

# Code quality
sonar.qualitygate.wait=true

