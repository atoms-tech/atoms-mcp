<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{service_name}} - Live Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0F1115;
            color: #F5F6F8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: rgba(35, 40, 49, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .spinner {
            border: 3px solid rgba(90, 141, 238, 0.2);
            border-top: 3px solid #5A8DEE;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title-section {
            flex: 1;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            color: #F5F6F8;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(90, 141, 238, 0.15);
            border: 1px solid rgba(90, 141, 238, 0.3);
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            color: #5A8DEE;
            letter-spacing: 0.02em;
        }

        .status-badge.running { background: rgba(16, 185, 129, 0.15); border-color: rgba(16, 185, 129, 0.3); color: #10B981; }
        .status-badge.error { background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3); color: #EF4444; }

        .status-text {
            font-size: 1.3em;
            color: #B8BAC1;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #7D8086;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #F5F6F8;
            font-family: 'SF Mono', Monaco, monospace;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 24px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .meta {
            text-align: center;
            font-size: 0.85em;
            color: #5D5F66;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="spinner"></div>
                <div class="title-section">
                    <h1 id="serviceName">{{service_name}}</h1>
                    <span class="status-badge" id="statusBadge">STARTING</span>
                </div>
            </div>

            <p class="status-text" id="statusMessage">{{status_message}}</p>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Port</div>
                    <div class="info-value" id="port">{{port}}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">PID</div>
                    <div class="info-value" id="pid">{{pid}}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Uptime</div>
                    <div class="info-value" id="uptime">{{uptime}}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Health</div>
                    <div class="info-value" id="health">{{health_status}}</div>
                </div>
            </div>

            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>Live updates every 2 seconds</span>
            </div>

            <div class="meta">
                Powered by KInfra â€¢ Last updated: <span id="timestamp">{{timestamp}}</span>
            </div>
        </div>
    </div>

    <script>
        // Poll status API for real-time updates
        async function updateStatus() {
            try {
                const response = await fetch('/__status__');
                const data = await response.json();

                // Update elements
                document.getElementById('statusMessage').textContent = data.status_message || 'Starting...';
                document.getElementById('port').textContent = data.port || '-';
                document.getElementById('pid').textContent = data.pid || '-';
                document.getElementById('uptime').textContent = data.uptime || '0s';
                document.getElementById('health').textContent = data.health_status || 'Starting';
                document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleTimeString();

                // Update status badge
                const badge = document.getElementById('statusBadge');
                badge.className = `status-badge ${data.state || 'starting'}`;
                badge.textContent = (data.state || 'starting').toUpperCase();

                // If service is running, redirect to it
                if (data.state === 'running' && data.health_status === 'Healthy') {
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Poll every 2 seconds
        setInterval(updateStatus, 2000);
        updateStatus(); // Initial update
    </script>
</body>
</html>
