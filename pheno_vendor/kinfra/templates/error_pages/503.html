<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="{{refresh_interval}}">
    <title>{{service_name}} - Service Unavailable</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 400;
            opacity: 0.9;
        }
        p {
            font-size: 1.1em;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 1em;
        }
        .retry-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        .meta {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>503</h1>
        <h2>Service Unavailable</h2>
        <p><strong>{{service_name}}</strong> is temporarily unavailable.</p>
        <p>We're working on getting things back up and running.</p>
        {{#if message}}
        <div class="message">{{message}}</div>
        {{/if}}
        <div class="retry-info">
            <p>üîÑ This page will automatically retry in {{refresh_interval}} seconds.</p>
        </div>
        <div class="meta">Powered by KInfra ‚Ä¢ {{timestamp}}</div>
    </div>
</body>
</html>
