<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="{{refresh_interval}}">
    <title>{{service_name}} - Maintenance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .maintenance-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #555;
        }
        .message {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            font-size: 1.1em;
            color: #333;
            border-left: 4px solid #ff6b6b;
        }
        .status-box {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .meta {
            font-size: 0.9em;
            opacity: 0.6;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">üîß</div>
        <h1>Scheduled Maintenance</h1>
        <p><strong>{{service_name}}</strong> is currently undergoing maintenance.</p>
        <p>We're making improvements to serve you better!</p>
        {{#if message}}
        <div class="message">{{message}}</div>
        {{/if}}
        <div class="status-box">
            <p>‚è±Ô∏è Checking status in {{refresh_interval}} seconds...</p>
            <p style="font-size: 0.9em; margin-top: 10px; opacity: 0.8;">Thank you for your patience!</p>
        </div>
        <div class="meta">Powered by KInfra ‚Ä¢ {{timestamp}}</div>
    </div>
</body>
</html>
